<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
        
        .sticky-header.show {
            display: block;
        }
        
        .content {
            height: 200vh;
            padding: 20px;
        }
        
        .trigger-point {
            height: 300px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sticky-header" id="header">
        Sticky Header - Navigation Menu
    </div>
    
    <div class="content">
        <div class="trigger-point">
            <h1>Scroll down past this section</h1>
            <p>The sticky header will appear when you scroll past this gray area.</p>
        </div>
        
        <p>More content here...</p>
        <p>Keep scrolling...</p>
        <p>More text content to make the page longer.</p>
        <p>The sticky header should be visible now if you've scrolled far enough.</p>
    </div>

    <script>
        const header = document.getElementById('header');
        const triggerPoint = 300;

        window.addEventListener('scroll', function() {
            if (window.scrollY > triggerPoint) {
                header.classList.add('show');
            } else {
                header.classList.remove('show');
            }
        });
    </script>
</body>
</html>
